<html lang="en">

    <title>Feedback</title>

    <link rel="stylesheet" href="{%static 'styles.css'%}" />

    <style>
      body {
        background: #e5e5e5;
      }
    </style>
  </head>

  <body>

          <td>{{forloop.counter}}</td>
          <td class = "a">{{items.Day}}</td>
          <td class = "b">{{items.Meal}}</td>
          <td class = "c">{{items.Items}}</td>
          <td class = "d">â˜† {{items.Rating | floatformat:2}}</td>

      </table>

</html>
